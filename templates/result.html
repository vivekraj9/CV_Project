<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Images</title>
</head>
<body>
    <h1>Processed Images</h1>
    {% for name, path in results %}
        <h2>{{ name }}</h2>
        <img src="{{ path }}" alt="{{ name }}">
    {% endfor %}
    <br>
    <a href="/">Upload Another Image</a>
</body>
</html>
